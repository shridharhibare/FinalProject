<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Adoption Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Dancing Script', cursive;
      color: #f0f0f0;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      position: relative;
    }
    .button-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 1rem;
    }
    img {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-family: "https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" ;
    }
    .btn {
      padding: 1rem 1.9rem;
      font-size: 1rem;
      border: 2px solid #fff;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="button-container">
    <a href="project/login.html" class="btn">Login</a>
    <a href="project/signup.html" class="btn">Sign Up</a>
  </div>
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Paw Logo">
  <h1>Welcome to Fur-ever Homes</h1>
  <p>Bringing Paws Together with Love</p>
</body>
</html>
