<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
           font-family: Arial, sans-serif;
           margin: 0;
           padding: 0;
           line-height: 1.6;
        }
        .form-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.5); /* Increased transparency */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: orange;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
 <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pets.html">Available Pets</a></li>
        <li><a href="donate.html">Donate Pets</a></li>
        <li><a href="guide.html">Adoption Guide</a></li>
        <li><a href="/PAW/open.html">Log out</a></li>
      </ul>
    </nav>
  </header>

    <main class="back">
    <div class="form-container">
        <h2>Adoption Form</h2>
        <p>Fill in the details below to proceed with the adoption.</p>

        <form id="adoptionForm" action="adoption_process.php" method="POST">
            <label for="petName">Pet Name:</label>
            <input type="text" id="petName" name="petName" readonly>

            <label for="fullName">Your Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Home Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <button type="submit">Submit Adoption Request</button>
        </form>
    </div>
    </main>

    <script>
        // Function to get URL parameters
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Auto-fill pet name from URL
        document.addEventListener("DOMContentLoaded", function () {
            const petName = getQueryParam("dog") || getQueryParam("cat");
            if (petName) {
                document.getElementById("petName").value = petName;
            }
        });
    </script>
</body>
</html>
