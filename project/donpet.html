  <main class="back">
    <form action="donate_pet.php" method="POST">
      <fieldset>
      <legend>Doner Details</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea><br>
    </fieldset><br>

      <fieldset>
        <legend>Pet Type:</legend>
        <label><input type="checkbox" name="petType" value="Dog">Dog</label>
        <label><input type="checkbox" name="petType" value="Cat">Cat</label>
      </fieldset><br>

      <fieldset>
        <legend>Pet Details:</legend>
        <label for="breed">Breed:</label>
        <input type="text" id="breed" name="breed"><br>

        <label for="age">Age:</label>
        <input type="text " id="age" name="age" min="0" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <label for="health">Health Condition:</label>
        <textarea id="health" name="health"></textarea><br>
      </fieldset>

      <button type="submit">Send</button>
    </form>
  </main>
